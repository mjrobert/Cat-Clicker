<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
        <button type="button" id="cat-admin">Admin</button>
    </div>
        <form id="admin-panel">
            Cat's Name:<br>
            <input type="text" name="admin-name"><br>
            Image Source:<br>
            <input type="text" name="admin-imgsrc"><br>
            # of clicks:<br>
            <input type="number" name="admin-clicks">
            <button type="button" id="admin-cancel">Cancel</button>
            <button type="submit" id="admin-submit">Submit</button>
          </form>
    <script src="js/app.js"></script>
</body>
</html>
